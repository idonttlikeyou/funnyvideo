<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Start</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      cursor: pointer;
    }
    #video-container {
      display: none;
    }
    video {
      max-width: 100%;
      max-height: 100vh;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="message">Klik di mana saja untuk memulai 😏</div>

  <div id="video-container">
    <video id="rickroll" controls autoplay>
      <source src="rickroll.mp4" type="video/mp4">
      Browser kamu tidak mendukung video ini 😢
    </video>
  </div>

  <script>
    const msg = document.getElementById("message");
    const container = document.getElementById("video-container");
    const video = document.getElementById("rickroll");

    document.body.addEventListener("click", () => {
      msg.style.display = "none";
      container.style.display = "block";
      video.play();
    }, { once: true }); // biar cuma bisa diklik 1x
  </script>
</body>
</html>
